{% extends "base.html" %}

{% block content %}
	<h1>Welcome</h1>
	{% for post in posts %}
	<div>
		<a href="{{ url_for('fullpost',year=post.timestamp.year,month=post.timestamp.month,day=post.timestamp.day,slug=post.slug) }}">
		{{ post.title }}
		</a><br>
		{{ post.author.username }}
		{{ post.body|safe|truncate(300, True) }}
	</div>
	{% endfor %}
{% endblock %}
