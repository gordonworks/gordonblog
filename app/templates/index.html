{% extends "base.html" %}

{% block content %}
	<h1>Hi, {{ current_user.username }}!</h1>
	{% for post in posts %}
	<div>
		<p>{{ post.author.username }} says:<br></p>
		<a href="{{ url_for('fullpost',year=post.timestamp.year,month=post.timestamp.month,day=post.timestamp.day,slug=post.returnSlug()) }}">
		{{ post.title }}
		</a>
		{{ post.body|safe|truncate(300, True) }}
	</div>
	{% endfor %}
{% endblock %}
